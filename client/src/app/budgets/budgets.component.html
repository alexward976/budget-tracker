<div class="text-bg-success text-center rounded-bottom">
  <h1 class="p-4">Budget Tracker</h1>
</div>
<div class="p-4">
  <div class="row">
    <div class="col-md-6">
      <app-budget-form></app-budget-form>
    </div>
    <div class="col-md-6">
      <table class="table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Date</th>
            <th>Net</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let budget of service.list">
            <td (click)="populateForm(budget)">{{ budget.name }}</td>
            <td (click)="populateForm(budget)">{{ budget.date }}</td>
            <td (click)="populateForm(budget)" class="text-end">
              ${{ budget.net }}
            </td>
            <td>
              <i
                class="far fa-trash-alt fa-lg text-secondary"
                (click)="onDelete(budget._id)"
              ></i>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
